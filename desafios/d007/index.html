<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
    <style>
        body {
            background-color: rgb(205, 230, 255);
            text-align: center;
            color: rgb(183, 64, 64);
        }
        p {
            text-align: justify;
        }
        h1 {
            color: rgb(255, 136, 8);
        }
    </style>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar melhor a experiência &#x1F92F;</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="paisagem">
    </picture>
</body>
</html>
