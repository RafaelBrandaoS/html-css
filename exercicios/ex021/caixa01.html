<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {/*box-level*/
            
            text-align: center;

            background-color: lightgrey;

            height: 300px;
            width: 300px;

            border: 10px solid dimgray;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed green;
        }

        a { /*inline-level*/
            display: block;

            border: 3px solid red;

            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-leve</h1>
    <p>parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de de caixa inline-level</a>, Vamos ver como tudo isso funciona</p>
</body>
</html>
