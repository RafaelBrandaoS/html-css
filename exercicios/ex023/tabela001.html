<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 2px solid black;
            padding: 5px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <p>Média bimestral 5.0</p>
    <p>Média semestral 10.0</p>
    <table>
        <tr>
            <td>port</td>
            <td>4</td>
            <td>5.3</td>
        </tr>
        <tr>
            <td>mat</td>
            <td>8.5</td>
            <td>7.6</td>
        </tr>
        <tr>
            <td>fis</td>
            <td>9.0</td>
            <td>10</td>
        </tr>
        <tr>
            <td>quim</td>
            <td>2.2</td>
            <td>5.2</td>
        </tr>
    </table>
</body>
</html>
