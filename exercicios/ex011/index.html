<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente almente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/small-bell.mp3" type="audio/mpeg">
        <source src="midia/small-bell.mp3" type="audio/ogg">
        <source src="midia/small-bell.mp3" type="audio/wav">
        <p>Infelizmnte seu navegador não consegue reproduzir áudio. <a href="midia/small-bell.mp3">Clique aquí para baixar o arquivo MP3</a></p>
    </audio><br>
    <audio preload="metadata" autoplay controls>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.mp3" type="audio/ogg">
        <source src="midia/happy-mistake.mp3" type="audio/wav">
        <p>Infelizmnte seu navegador não consegue reproduzir áudio. <a href="midia/happy-mistake.mp3">Clique aquí para baixar o arquivo MP3</a></p><br>
    </audio>
</body>
</html>
